<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OnePage</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			$("nav a").click(function(){
				var dis = $($(this).attr("href")).offset().top;  
				                         // 見てるウィンドウが上から何pxかgetしている。
				$("html,body").stop().animate({scrollTop: dis }, 1000);
			});
			// Goto Top
			$("#gototop").click(function(){
				$("html,body").animate({scrollTop: 0 }, 1000);
			});
			$(window).scroll(function(){
				// alert($(this).scrollTop()); ウィンドウがどのくらいスクロールしたか計ってる
				//if ($(this),scrollTop() > ($("section").height() * 1.5) 1.5倍
				if ($(this).scrollTop() >= $("section").height()){
						$("#gototop").css("bottom", "20px");
				} else {
					$("#gototop").removeAttr("style");						
				};
			});
		});
	</script>
	<style>
	body{
		font-family: Trebuchet MS, Tahoma, Geneva, sans-serif;
	}
	html, body, section{  
		/*「html」で見えてるブラウザ(ウィンドウ)の高さをとってきてて、
		親子構造全て（今回はbody）を書いて継承してる*/
		height: 100%;
	}
	body{
		margin: 0;
		color: #FFF;
	}
	h1{
		margin-left: 10px;
	}
	h2{
		margin: 0;
		text-align: center;
	}
	header{
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
		color: #FFF;
	}
  
  li{
  	padding-bottom: 10px;
  }
	nav li a{
		text-decoration: none;
		color: #FFF;
	}
	nav li a:hover{
		border-bottom: 2px dotted #FFF;
		text-decoration: none;
		padding-bottom: 2px;
	}

	#page1{
		background-color: #F7819F;
	}
	#page2{
		background-color: #F781BE;
	}
	#page3{
		background-color: #F781D8;
	}
	#page4{
		background-color: #F781F3;
	}
	#page5{
		background-color: #DA81F5;
	}
	#gototop{
		color: #000;
		width: 80px;
		padding: 30px 0;
		border-radius: 100%; /*真円*/
		background-color: #FFF;
		text-align: center;
		position: fixed;
		z-index: 2;
		bottom: -100px;
		right: 20px;
		cursor: pointer;
		transition-duration: 0.5s;
	}
	#gototop:hover{
		transform: scale(1.2);
	}
	</style>
</head>
<body>
	<header>
		<h1>One Page</h1>
		<nav>
			<ul>
				<li><a href="#page1">Page1</a></li>
				<li><a href="#page2">Page2</a></li>
				<li><a href="#page3">Page3</a></li>
				<li><a href="#page4">Page4</a></li>
				<li><a href="#page5">Page5</a></li>
			</ul>
		</nav>
	</header>
	<!-- Page1 -->
	<section id="page1">
		<h2>Page1</h2>
	</section>
	<!-- Page2 -->
	<section id="page2">
		<h2>Page2</h2>
	</section>
	<!-- Page3 -->
	<section id="page3">
		<h2>Page3</h2>
	</section>
	<!-- Page4 -->
	<section id="page4">
		<h2>Page4</h2>
	</section>
	<!-- Page5 -->
	<section id="page5">
		<h2>Page5</h2>
	</section>
	<div id="gototop">GotoTop</div>
</body>
</html>
