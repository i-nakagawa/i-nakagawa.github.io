<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table tag</title>
            <link rel="stylesheet" type="text/css" href="style.css">

	</head>

	<body id="table">
		<h3>table tag</h3>
		<p>"tr" = "table row" / "th" = "table head"(元から中央ぞろえ) / "td" = "table data"</p>
		<p>要素の後に半角スペースを開けて属性を書いて細かい設定をすることができる。</p>
		<table border="1">
			<caption>店舗のご案内</caption>
      <tr>
      	<th>店舗</th>
      	<th>住所</th>
      	<th>営業時間</th>
      </tr>
      <tr>
      	<td>上田支店</td>
      	<td>上田市上野1-2-3</td>
      	<td rowspan="2">10:00-20:00</td>
      </tr>
      <tr>
      	<td>中川支店</td>
      	<td>中川市中園町45</td>
      </tr>
      <tr>
      	<td>下村支店</td>
      	<td colspan="2">店舗改装中</td>
      </tr>
		</table>
		<p><a href="index.html">HOME</a></p>
	</body>
</html>
